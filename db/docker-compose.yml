services:
  mysql:
    image: mysql:8.0
    container_name: mfre521d-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: mfre521d_root_pw
      MYSQL_DATABASE: mfre521d
      MYSQL_USER: mfre521d_user
      MYSQL_PASSWORD: mfre521d_user_pw
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
